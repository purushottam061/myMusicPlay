<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Play Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="purushottamlogo.png" alt="logo" class="logo">
            <ul>
                <li><a href="/index.html/">Home</a></li>
                <li><a href="/index.html/">About</a></li>
                <li><a href="/index.html/">Specifications</a></li>
                <li><a href="/index.html/">Products</a></li>
                <li><a href="/index.html/">Connect</a></li>
            </ul>
        </div>
        <div>
            <div class="content"></div>
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png" alt="play" id="icon" >
            </div>
        </div>
    </div>
<audio id="mySong">
    <source src="music.mp3" type="audio/mp3">

</audio>

<script>
    const mySong=document.getElementById('mySong');
    const icon=document.getElementById('icon') ;

    icon.onclick=function(){
       if(mySong.paused){
mySong.play();
icon.src= "pause.png";
       }else{
        mySong.pause();
icon.src= "play.png";

       }
    }
</script>
</body>

</html>
